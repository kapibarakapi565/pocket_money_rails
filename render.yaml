services:
  - type: web
    name: pocket-money-rails
    env: ruby
    buildCommand: |
      bundle config --global frozen 1
      bundle install --without development:test
      bundle exec rails assets:precompile
      bundle exec rails db:migrate
    startCommand: bundle exec rails server -b 0.0.0.0 -p $PORT -e production
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: NODE_ENV
        value: production